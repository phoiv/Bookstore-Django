{% extends "bookstore/base.html" %}
{% block content%}

<div class="back-image">

    <div class="content">
        <form>
            <h1>Contact Us</h1>
            <div>
                <label for="f-name">Name:</label>
                <input type="text" id="f-name">
            </div>
            <div>
                <label for="f-email">E-mail:</label>
                <input type="email" id="f-email">
            </div>
            <div>
                <label for="f-msg">Your Message:</label>
                <textarea name="msg" id="f-msg" cols="30" rows="10"></textarea>
            </div>
            <input type="submit">
        </form>
    </div>
</div>

{%endblock content%}
